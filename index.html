<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2 Quiz 2</title>

	<!-- SETUP BOOTSTRAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- Nav Tabs -->
<nav class="navbar-expand-sm bg-dark">
	<div class="nav">
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link active" data-bs-toggle="tab" href="#home">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-bs-toggle="tab" href="#Regs">Registration</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-bs-toggle="tab" href="#contact">Contact Us</a>
			</li>
		</ul>
	</div>
</nav>

<!-- Tab Panes -->
<div class="tab-content">
  <!-- Home Tab -->


  <div class="tab-pane container active" id="home">
  	<!-- Description of the club -->
  	<h1>WELCOME TO ROBOTICS CLUB APPLICATION</h1>
  </div>

  <!-- Registration Tab -->
  <div class="tab-pane container fade" id="Regs">
  	<div class="container mt-3">
		<h2>Robotics Club Registration</h2>
		<form>
		    <div class="mb-3 row"> <!--div for email-->
		        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
		        <div class="col-sm-10">
		        	<input type="email" class="form-control" id="inputEmail" placeholder="Email">
				</div>
		 	</div>

		    <div class="mb-3 row"> <!--div for password-->
		        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
		        <div class="col-sm-10">
		        	<input type="password" class="form-control" id="inputPassword" placeholder="Password">
				</div>  
		    </div>

		    <div class="mb-3 row"> <!--div for age-->
		        <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
		        <div class="col-sm-10">
		        	<input type="number" class="form-control" id="inputAge" placeholder="Age">
				</div>  
		    </div>

		    <div class="mb-3 row"> <!--div for phone number-->
		        <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
		        <div class="col-sm-10">
		        	<input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
				</div>  
		    </div>

		    <b><legend>Preferred Robotics Topics</legend></b>
			<div>
				<input type="checkbox" id="Programming">
				<label for="Programming">Programming</label>
			</div>
			<div>
				<input type="checkbox" id="Electronics">
				<label for="Electronics">Electronics</label>
			</div>
			<div>
				<input type="checkbox" id="MechanicalDesign">
				<label for="MechanicalDesign">Mechanical Design</label>
			</div>

		    <b><legend>Robotics Experience Level</legend></b>
		    <div>
				<input type="radio" id="Beginner" name="experience" value="Beginner">
				<label for="Beginner">Beginner</label><br>
				<input type="radio" id="Intermediate" name="experience" value="Intermediate">
				<label for="Intermediate">Intermediate</label><br>
				<input type="radio" id="Advanced" name="experience" value="Advanced">
				<label for="Advanced">Advanced</label><br>
			</div>

			<div class="container mt-3">
				<label for="sel1" class="form-label">Preferred Robotics Project</label>
				<select class="form-select" id="sel1" name="sellist1">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
			</div>
		
			<button type="submit" class="btn btn-primary mt-3">Sign in</button>
		</form>
	</div>
  </div>

  <!-- Contact Tab -->
  <div class="tab-pane container fade" id="contact">
  	<div class="container mt-3">
        <h1>Contact Us</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-control" rows="4"></textarea>
            </div>
            <div class="form-group mt-3">
                <input type="submit" value="Send Message" class="btn btn-primary">
            </div>
        </form>
    </div>
  </div>
</div>

</body>
</html>
